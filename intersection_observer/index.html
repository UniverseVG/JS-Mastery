      .card {
        background-color: white;
        border: 1px solid black;
        padding: 0.5rem;
        border-radius: 0.5rem;
        transform: translateX(100px);
        opacity: 0;
        transition: 150ms;
      }

      .card.show {
        transform: translateX(0);
        opacity: 1;
      }
    </style>
  </head>
